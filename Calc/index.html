<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      
    </style>
</head>
<body>

    <h1>Calculator</h1>
    <div>
    <section class="calculator">
        <!-- Display Result -->
        <h2 id="result" class="result numDisplay">0</h2>

        <!-- Number Buttons -->
        <input type="button" value="7" class="number pad" />
        <input type="button" value="8" class="number pad" />
        <input type="button" value="9" class="number pad" />
        <input type="button" value="+" id="addition"  class="pad"/>
        
        <input type="button" value="4" class="number pad" />
        <input type="button" value="5" class="number pad" />
        <input type="button" value="6" class="number pad" />
        <input type="button" value="-" id="subtraction" class="pad" />
        
        <input type="button" value="1" class="number pad" />
        <input type="button" value="2" class="number pad" />
        <input type="button" value="3" class="number pad" />
        <input type="button" value="x" id="multiplication" class="pad" />
        
        <input type="button" value="0" class="number pad" />
        <input type="button" value="." class="number pad" />
        <input type="button" value="C" id="clear" class="pad" />
        <input type="button" value="รท" id="division" class="pad" />
        
        <!-- Equal Button -->
        <input type="button" value="=" id="equal" class="result" />
    </section>
</div>
    <script src="js/main.js"></script>
</body>
</html>
